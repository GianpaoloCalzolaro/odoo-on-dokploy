version: "3.8"

services:
  db:
    image: postgres:${POSTGRES_VERSION:-16}
    container_name: odoo-db
    restart: always
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-odoo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-odoo}
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: odoo:${ODOO_VERSION:-18.0}
    container_name: odoo-web
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - HOST=db
      - USER=${POSTGRES_USER:-odoo}
      - PASSWORD=${POSTGRES_PASSWORD:-odoo}
      # puoi aggiungere qui altre variabili (ad es. DATABASE, se vuoi forzarlo)
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./addons:/mnt/extra-addons
      - ./odoo.conf:/etc/odoo/odoo.conf   # opzionale ma consigliato
    ports:
      - "8069:8069"
      - "8072:8072"   # bus longpolling

volumes:
  odoo-db-data:
  odoo-web-data:
