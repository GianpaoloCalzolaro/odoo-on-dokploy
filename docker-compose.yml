services:
  odoo:
    # Use the image built by GitHub Actions and pushed to GHCR
    image: ghcr.io/gianpaolocalzolaro/testodooc:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      - HOST=${POSTGRES_HOST:-db}
      - USER=${POSTGRES_USER:-odoo}
      - PASSWORD=${POSTGRES_PASSWORD:-odoo}
    volumes:
      # Only persist the filestore (attachments, session data)
      # Custom addons are already inside the image (Bake-in)
      - odoo-data:/var/lib/odoo
    # Odoo standard port mapped to host for direct access
    ports:
      - "8069:8069"
    restart: unless-stopped

  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-odoo}
      - POSTGRES_USER=${POSTGRES_USER:-odoo}
      # Optimization for Odoo
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    volumes:
      - db-data:/var/lib/postgresql/data
    # Healthcheck ensures Odoo waits until the DB is actually accepting connections
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-odoo} -d $${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  odoo-data:
  db-data: