services:
  odoo:
    # Use the image built by GitHub Actions and pushed to GHCR
    image: ghcr.io/gianpaolocalzolaro/testodooc:latest
    container_name: odoo_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - HOST=${POSTGRES_HOST:-db}
      - USER=${POSTGRES_USER}
      - PASSWORD=${POSTGRES_PASSWORD}
      # Enable proxy mode for Dokploy/Traefik TLS handling
      - PROXY_MODE=True
    volumes:
      # Only persist the filestore (attachments, session data)
      # Custom addons are already inside the image (Bake-in)
      - odoo-data:/var/lib/odoo
    # Odoo standard port. Dokploy will map this via Traefik labels internally.
    expose:
      - "8069"
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: odoo_db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      # Optimization for Odoo
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    volumes:
      - db-data:/var/lib/postgresql/data
    # Healthcheck ensures Odoo waits until the DB is actually accepting connections
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  odoo-data:
  db-data: